<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark </title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <main class="interface py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="py-2 position-relative">Bookmarker</h1>
            <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <form id="siteForm" class="w-100">
                    <div class="site-name w-100 d-flex flex-column justify-content-center">
                        <label for="siteNameInput" class="pb-2 fw-semibold">
                            <i class="fa-solid fa-book-bookmark pe-2"></i>
                            Site Name</label>
                        <input type="text" placeholder="Bookmark Name" class="form-control" id="siteNameInput" required/>
                    </div>
                    <div class="site-url w-100 d-flex flex-column justify-content-center">
                        <label for="siteUrlInput" class="pb-2 fw-semibold">
                            <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                        <input type="url" placeholder="Website URL" class="form-control" id="siteUrlInput" required/>
                    </div>
                    <button type="submit" class="btn btn-submit px-5 my-4">Submit</button>
                </form>
            </div>
            <table class="table mt-4 text-center bg-light">
                <thead>
                    <th class="text-capitalize">Index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Delete</th>
                </thead>
                <tbody id="siteContainerr"></tbody>
            </table>
        </div>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
